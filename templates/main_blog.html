{% extends "base.html" %}
{% block content %}

    {% if blogs is iterable%}

        <h1 align="center">Build a Blog </h1>

        {% for blog in blogs %}
           <h2><a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
            <p>{{blog.body}}</p> 

         <hr />
     
        {% endfor %}
    {% else %}
        <h1 align="center">{{ blogs.title }}</h1>
        <p>{{blogs.body}}</p> 
    {% endif %}
  

 
{% endblock %}
